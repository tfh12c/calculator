<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="header">
        <h1 class="header__title">calc</h1>
        <div class="header__theme-container">
            <h2 class="header__theme-container-title">THEME</h2>
            <div class="header__theme-selection-container">
                <div class="header__theme-label-container">
                   <p class="header__theme-label">1</p>
                   <p class="header__theme-label">2</p>
                   <p class="header__theme-label">3</p>
                </div>
                <div class="header__theme-button-container">
                    <button id="blue-mode-toggle" class="header__theme-button" aria-label="blue-mode-toggle"></button>
                    <button id="light-mode-toggle" class="header__theme-button" aria-label="light-mode-toggle"></button>
                    <button id="purple-mode-toggle" class="header__theme-button" aria-label="purple-mode-toggle"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="display">
        <div class="display__container">
            <span class="display__input"></span>
        </div>
    </section>
    <section class="calculator">
        <div class="calculator__container">
           <button class="calculator__key number">7</button> 
           <button class="calculator__key number">8</button>
           <button class="calculator__key number">9</button>
           <button class="calculator__key calculator__delete delete">DEL</button>
           <button class="calculator__key number">4</button>
           <button class="calculator__key number">5</button>
           <button class="calculator__key number">6</button>
           <button class="calculator__key operator">+</button>
           <button class="calculator__key number">1</button>
           <button class="calculator__key number">2</button>
           <button class="calculator__key number">3</button>
           <button class="calculator__key operator">-</button>
           <button class="calculator__key decimal">.</button>
           <button class="calculator__key number">0</button>
           <button class="calculator__key operator">/</button>
           <button class="calculator__key operator">x</button>
           <button class="calculator__key calculator__reset reset">RESET</button>
           <button class="calculator__key calculator__equals equals">=</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
