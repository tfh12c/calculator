<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="header">
        <h1 class="header__title">calc</h1>
        <div class="header__theme-container">
            <h2 class="header__theme-container-title">THEME</h2>
            <div class="header__theme-selection-container">
                <div class="header__theme-label-container">
                   <p class="header__theme-label">1</p>
                   <p class="header__theme-label">2</p>
                   <p class="header__theme-label">3</p>
                </div>
                <div class="header__theme-button-container">
                    <button id="blue-mode-toggle" class="header__theme-button blue-mode-toggle" aria-label="blue-mode-toggle"></button>
                    <button id="light-mode-toggle" class="header__theme-button light-mode-toggle" aria-label="light-mode-toggle"></button>
                    <button id="purple-mode-toggle" class="header__theme-button purple-mode-toggle" aria-label="purple-mode-toggle"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="display">
        <div class="display__container">
            <span class="display__total">399,981</span>
        </div>
    </section>
    <section class="calculator">
        <div class="calculator__container">
           <div class="calculator__item">7</div> 
           <div class="calculator__item">8</div>
           <div class="calculator__item">9</div>
           <div class="calculator__item calculator__delete">DEL</div>
           <div class="calculator__item">4</div>
           <div class="calculator__item">5</div>
           <div class="calculator__item">6</div>
           <div class="calculator__item">+</div>
           <div class="calculator__item">1</div>
           <div class="calculator__item">2</div>
           <div class="calculator__item">3</div>
           <div class="calculator__item">-</div>
           <div class="calculator__item">.</div>
           <div class="calculator__item">0</div>
           <div class="calculator__item">/</div>
           <div class="calculator__item">x</div>
           <div class="calculator__item calculator__reset">RESET</div>
           <div class="calculator__item calculator__equals">=</div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
