<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="header">
        <h1 class="header__title">calc</h1>
        <div class="header__theme-container">
            <h2 class="header__theme-container-title">THEME</h2>
            <div class="header__theme-selection-container">
                <div class="header__theme-label-container">
                    <label for="blue">1</label>
                    <label for="light">2</label>
                    <label for="purple">3</label>
                </div>
                <div class="header__theme-input-container">     
                    <input type="radio" id="blue" name="theme" value="1"/>
                    <input type="radio" id="light" name="theme" value="2"/>
                    <input type="radio" id="purple" name="theme" value="3"/>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
